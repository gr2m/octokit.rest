<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>octokit.rest</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>octokit.rest</h1>

    <form action="/search">
      <label>
        What would you like to request?<br />
        <input type="text" name="query" />
      </label>
      <button type="submit">Go</button>
      <p>
        Examples:<br />
        <a href="/search?query=GET /user"><code>GET /user</code></a
        >,
        <a href="/search?query=/repos/{owner}/{repo}"
          ><code>/repos/{owner}/{repo}</code></a
        >,
        <a href="/search?query=label"><code>label</code></a>
      </p>
    </form>

  </body>
</html>
